<html>
  <head>
    <title>Before()</title>
  </head>
  <body>
    <p>This is javascript DOM before() method</p>
    <script>
      const p = document.querySelector("p");
      const h1 = document.createElement("h1");
      h1.innerHTML = "javascript DOM-After";
      p.before(h1);
    </script>
  </body>
</html>
