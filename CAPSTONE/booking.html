<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking - AutoMob-Mechanic</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      form {
        width: 50%;
        margin: 40px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
      }

      input[type="text"],
      input[type="email"],
      input[type="date"],
      select,
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
      }

      .fuel-type-container {
        margin-bottom: 20px;
      }

      .fuel-options {
        display: flex;
        gap: 20px;
        margin-top: 10px;
      }

      .fuel-options label {
        display: flex;
        align-items: center;
      }

      .fuel-options input[type="radio"] {
        margin-right: 5px;
      }

      label {
        display: inline-block;
        margin-right: 20px;
      }
      button {
        width: 50%;
        height: 35px;
      }
      .phone-container {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
      }

      .phone-input-group {
        display: flex;
        flex-direction: column;
        flex-grow: 1;
      }
      .phone-input-group:first-child {
        flex: 1;
      }

      .phone-input-group:last-child {
        flex: 3;
      }
      .phone-input-group label {
        margin-bottom: 5px;
      }

      .phone-input-group input[type="text"] {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Book a Service</h1>
      <nav>
        <a href="home.html">Home</a>
        <a href="login.html">Login</a>
        <a href="logout.html">Logout</a>
        <a href="services.html">Services</a>
        <a href="booking.html">Booking</a>
        <a href="">Contact@contact@automob.co.in</a>
        <a href="">+91 7760 677 430</a>
      </nav>
    </header>
    <main>
      <form id="bookingForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <br />
        <div class="phone-container">
          <div class="phone-input-group">
            <label for="phoneCountryCode">C Code:</label>
            <input
              type="text"
              id="phoneCountryCode"
              name="phoneCountryCode"
              placeholder="+1"
              required
            />
          </div>

          <div class="phone-input-group">
            <label for="phoneNumber">Phone:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" required />
          </div>
        </div>

        <br />

        <label for="service">Select Service:</label>
        <select id="service" name="service" required>
          <option value="Maintenance Service">Maintenance Service</option>
          <option value="Body Repair Service">Body Repair Service</option>
          <option value="Car Care Service">Car Care Service</option>
        </select>
        <br />

        <label for="carmake">Car Make:</label>
        <input type="text" id="carmake" name="carmake" required />
        <br />

        <label for="carmodel">Car Model:</label>
        <input type="text" id="carmodel" name="carmodel" required />
        <br />

        <div class="fuel-type-container">
          <label>Fuel Type:</label>
          <div class="fuel-options">
            <label>
              <input type="radio" name="fuelType" value="Petrol" required />
              Petrol
            </label>
            <label>
              <input type="radio" name="fuelType" value="Diesel" /> Diesel
            </label>
            <label>
              <input type="radio" name="fuelType" value="LPG" /> LPG
            </label>
            <label>
              <input type="radio" name="fuelType" value="Others" /> Others
            </label>
          </div>
        </div>

        <label for="appointmentDate">Appointment Date:</label>
        <input
          type="date"
          id="appointmentDate"
          name="appointmentDate"
          required
        />
        <br />

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>
        <br />

        <button type="button" onclick="submitForm()">Book Now</button>
      </form>
    </main>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const user = localStorage.getItem("loggedinuser");
        if (!user) {
          alert("Please login to access this page.");
          window.location.href = "login.html";
        }
      });

      function submitForm() {
        const form = document.getElementById("bookingForm");
        const formData = new FormData(form);
        const bookingDetails = {};

        formData.forEach((value, key) => {
          bookingDetails[key] = value;
        });

        localStorage.setItem("bookingDetails", JSON.stringify(bookingDetails));
        window.location.href = "bookingSuccess.html";
      }
    </script>
  </body>
</html>
