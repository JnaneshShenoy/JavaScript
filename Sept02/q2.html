<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <h1>press enter key</h1>
    <script>
      document.addEventListener("keydown", function (event) {
        if (event.keyCode === 13) {
          p = document.createElement("p");
          p.textContent = "Enter key pressed!";
          document.body.appendChild(p);
        }
      });
    </script>
  </body>
</html>
