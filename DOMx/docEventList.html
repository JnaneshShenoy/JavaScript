<html>
  <head>
    <title>Keyboard Events</title>
  </head>
  <body>
    <script>
      document.addEventListener("keydown", (event) => {
        const keyName = event.key;
        const keyCode = event.code;
        if (keyName === "Control") return; // ignore Ctrl key press

        let message = `Key pressed: ${keyName}\nKey code value: ${keyCode}`;
        if (event.ctrlKey) {
          message = `Combination of Ctrl + ${keyName}\nKey code value: ${keyCode}`;
        }
        alert(message);
      }, false);

      document.addEventListener("keyup", (event) => {
        if (event.key === "Control") {
          alert("Control key released");
        }
      }, false);
    </script>
  </body>
</html>
