<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>select your favourite color</p>
    <label><input type="checkbox" name="color" value="red" id="c1" />RED</label>
    <label
      ><input type="checkbox" name="color" value="green" id="c2" />GREEN</label
    >
    <label
      ><input type="checkbox" name="color" value="blue" id="c3" />BLUE</label
    >
    <button id="btn">Selected colours</button>
    <script>
      const btn = document.getElementById("btn");
      btn.addEventListener("click", (event) => {
        let checkboxes = document.querySelectorAll(
          'input[name="color"]:checked'
        );
        let values = [];
        checkboxes.forEach((checkbox) => {
          values.push(checkbox.value);
        });
        alert(values);
      });
    </script>
  </body>
</html>
